<div id="weather-widget-container" style="width: 100%;">
  <iframe 
      id="weather-widget-iframe"
      src="https://www.meteoblue.com/en/weather/widget/three/hanoi_vietnam_1581130?geoloc=fixed&nocurrent=0&noforecast=0&days=7&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"
      frameborder="0"
      scrolling="no"
      allowtransparency="true"
      sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"
      style="width: 100%; border: none;"
      onload="resizeIframe(this)"
  >
  </iframe>
</div>
<div>
  <a 
      href="https://www.meteoblue.com/en/weather/week/hanoi_vietnam_1581130?utm_source=three_widget&utm_medium=linkus&utm_content=three&utm_campaign=Weather%2BWidget" 
      target="_blank" 
      rel="noopener">meteoblue</a>
</div>

<script>
function resizeIframe(obj) {
  // Get the width of the parent container
  let containerWidth = document.getElementById('weather-widget-container').offsetWidth;

  // Set the iframe width to the container width
  obj.style.width = containerWidth + 'px';

  // Get the scroll height of the iframe content
  obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
}

// Ensure the iframe is resized when the window resizes
window.addEventListener('resize', function() {
  let iframe = document.getElementById('weather-widget-iframe');
  if (iframe) {
    resizeIframe(iframe);
  }
});

</script>
